name: Compile SCSS to CSS

on:
  push:
    branches: ["main"]
    paths:
      - "html/**/src/scss/**"
      - ".github/workflows/compile-scss.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-scss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Sass
        run: npm i -g sass

      - name: Compile classic
        run: |
          sass html/classic/src/scss/style.scss html/classic/assets/css/style.css --no-source-map --style=compressed

      - name: Compile compact
        run: |
          sass html/compact/src/scss/style.scss html/compact/assets/css/style.css --no-source-map --style=compressed

      - name: Compile horizontal
        run: |
          sass html/horizontal/src/scss/style.scss html/horizontal/assets/css/style.css --no-source-map --style=compressed

      - name: Commit compiled CSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: compile scss"
          git push
