name: Compile SCSS to CSS

on:
  push:
    branches: ["main"]
    paths:
      - "brightronix_pack/html/**/src/scss/**"
      - ".github/workflows/compile-scss.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile-scss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Sass
        run: npm install -g sass

      - name: Compile SCSS
        run: |
          mkdir -p brightronix_pack/html/classic/assets/css
          mkdir -p brightronix_pack/html/compact/assets/css
          mkdir -p brightronix_pack/html/horizontal/assets/css

          sass brightronix_pack/html/classic/src/scss/style.scss brightronix_pack/html/classic/assets/css/style.css --no-source-map --style=compressed
          sass brightronix_pack/html/compact/src/scss/style.scss brightronix_pack/html/compact/assets/css/style.css --no-source-map --style=compressed
          sass brightronix_pack/html/horizontal/src/scss/style.scss brightronix_pack/html/horizontal/assets/css/style.css --no-source-map --style=compressed

      - name: Commit compiled CSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add brightronix_pack/html/classic/assets/css/style.css
          git add brightronix_pack/html/compact/assets/css/style.css
          git add brightronix_pack/html/horizontal/assets/css/style.css

          if git diff --cached --quiet; then
            echo "No CSS changes to commit."
            exit 0
          fi

          git commit -m "chore: compile scss"
          git push