<!DOCTYPE html>
<!-- 
Brightronix
Author: Hencework
Contact: contact@hencework.com

<html lang="en">

<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup Classic | Brightronix - Admin CRM Dashboard Template</title>
	<meta name="description"
		content="A modern CRM Dashboard Template with reusable and flexible components for your SaaS web applications by hencework. Based on Bootstrap." />

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<script>
		(function () {
			const storedTheme = localStorage.getItem('theme') || 'light';
			document.documentElement.setAttribute('data-bs-theme', storedTheme);
		})();
	</script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
	<!-- Wrapper -->
	<div class="hk-wrapper hk-pg-auth" data-footer="simple">
		<!-- Main Content -->
		<div class="hk-pg-wrapper pt-0 pb-xl-0 pb-5">
			<div class="hk-pg-body pt-0 pb-xl-0">
				<!-- Container -->
				<div class="container-xxl">
					<!-- Row -->
					<div class="row">
						<div class="col-sm-10 position-relative mx-auto">
							<div class="auth-content py-8">
								<form class="w-100">
									<div class="row">
										<div class="col-xxl-5 col-xl-7 col-lg-8 col-sm-10 mx-auto">
											<div class="text-center mb-7">
												<a class="navbar-brand me-0" href="index.html">
													<img class="brand-img d-inline-block img-light"
														src="/src/assets/img/logo-light.png" alt="brand">
													<img class="brand-img d-inline-block img-dark"
														src="/src/assets/img/logo-dark.svg" alt="brand">
												</a>
											</div>
											<div class="card card-border">
												<div class="card-body">
													<h4 class="text-center mb-0">Sign Up to Brightronix</h4>
													<p class="p-xs mt-2 mb-4 text-center">Already a member ? <a
															href="#"><u>Sign In</u></a></p>
													<button
														class="btn btn-outline-dark btn-rounded btn-block mb-3"><span><span
																class="icon"><i
																	class="fab fa-google"></i></span><span>Sign Up with
																Gmail</span></span></button>
													<button
														class="btn btn-social btn-social-facebook btn-rounded btn-block"><span><span
																class="icon"><i
																	class="fab fa-facebook"></i></span><span>Sign Up
																with Facebook</span></span></button>
													<div class="title-sm title-wth-divider divider-center my-4">
														<span>Or</span>
													</div>
													<div class="row gx-3">
														<div class="form-group col-lg-6">
															<label class="form-label">Name</label>
															<input class="form-control" placeholder="Enter your name"
																value="" type="text">
														</div>
														<div class="form-group col-lg-6">
															<label class="form-label">Username</label>
															<input class="form-control" placeholder="Enter username"
																value="" type="text">
														</div>
														<div class="form-group col-lg-12">
															<label class="form-label">Email</label>
															<input class="form-control"
																placeholder="Enter your email id" value="" type="text">
														</div>
														<div class="form-group col-lg-12">
															<label class="form-label">Password</label>
															<div class="input-group password-check">
																<span class="input-affix-wrapper affix-wth-text">
																	<input class="form-control"
																		placeholder="6+ characters" value=""
																		type="password">
																	<a href="#"
																		class="input-suffix text-primary text-uppercase fs-8 fw-medium">
																		<span>Show</span>
																		<span class="d-none">Hide</span>
																	</a>
																</span>
															</div>
														</div>
													</div>
													<div class="form-check form-check-sm mb-3">
														<input type="checkbox" class="form-check-input" id="logged_in"
															checked>
														<label class="form-check-label text-muted fs-8"
															for="logged_in">By creating an account you specify that you
															have read and agree with our <a href="#">Tearms of use</a>
															and <a href="#">Privacy policy</a>. We may keep you inform
															about latest updates through our default <a
																href="#">notification settings</a></label>
													</div>
													<a href="#"
														class="btn btn-primary btn-rounded btn-uppercase btn-block">Create
														account</a>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- /Row -->
				</div>
				<!-- /Container -->
			</div>
			<!-- /Page Body -->

			<!-- Page Footer -->
			<div class="hk-footer border-0">
				<footer class="container-xxl footer">
					<div class="row">
						<div class="col-xl-8 text-center">
							<p class="footer-text pb-0"><span class="copy-text">Brightronix Â© 2023 All rights
									reserved.</span> <a href="#" class="">Privacy Policy</a><span
									class="footer-link-sep">|</span><a href="#" class="">T&C</a><span
									class="footer-link-sep">|</span><a href="#" class="">System Status</a></p>
						</div>
					</div>
				</footer>
			</div>
			<!-- / Page Footer -->

		</div>
		<!-- /Main Content -->
	</div>
	<!-- /Wrapper -->

	<!-- Main JS -->
	<script type="module" src="/src/main.js"></script>
</body>

</html>
